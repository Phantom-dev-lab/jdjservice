name: Build phpBB4 ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: âš™ï¸ PHP & Composer einrichten
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, intl

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“ Erstelle ZIP-Datei
        run: |
          zip -r phpbb4-complete.zip . -x ".git/*" "vendor/bin/*"

     - name: ğŸ’¾ ZIP als Download bereitstellen
  uses: actions/upload-artifact@v4
  with:
    name: phpbb4-ready-to-upload
    path: phpbb4-complete.zip

